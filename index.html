<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/948b3f0839.js" crossorigin="anonymous"></script>
    <style>

      /* Body + global styling */
      
      body, html {
        height: 100% !important;
        min-height: 100% !important;
        width: 100%;
        padding: 0;
        margin: 0;
        color: white;
        font-family: 'DM Sans', sans-serif;
        font-weight: 500;
        font-size: 1vw;
        overflow: hidden;
        background: rgb(0,105,147);
        background: linear-gradient(-10deg, #3D73BB 0%, rgb(0, 124, 219) 35%, #3b77c5 100%);
      } 
      
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-repeat: no-repeat;
      } 
      
      /* Body + global styling */

      /* BG Colors */

      
      .bg-color { background-color: rgba(48, 83, 147, 0.642) }

      .content { background-color: rgba(34, 39, 45, 0.2) }
      
      .white { background-color: #cce3ff8f }
      
      /* BG Colors */
      
      /* Toolbar icon hover animation */
      
      .navbar > div > i:hover, .navbar > div > div > i:hover:not(:first-child), .user-notification>*:hover {
        background-color: #183A62;
        transition: .4s ease-in-out;
      }
      
      .navbar > div > i:not(:hover), .navbar > div > div > i:not(:hover):not(:first-child) {
        background: none;
        transition: .3s ease-in-out; 
      }
      
      .user-notification>i:not(:hover) { 
        background-color: rgba(34, 39, 45, 0.338);
        transition: .25s ease-in-out; 
      }
      
      /* Toolbar icon hover animation */
      
      /* Grid */

      .background { grid-template-columns: 0.05fr 1fr }
      
      .search { grid-template-columns: 1fr 10fr }
      
      .dashboard-vertical-grid { grid-template-rows: 5fr 6fr }

      .dashboard-grid1 { grid-template-columns: 1fr 2fr 1fr }

      .dashboard-grid2 { grid-template-columns: 1fr 3fr }
      
      .dashboard-grid3 { grid-template-rows: 20% 50% 30% }
      
      .dashboard-grid4 { grid-template-columns: 80% 20% }
      
      /* Grid */

      /* Auto complete style */

      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
        -webkit-background-clip: text;
        -webkit-text-fill-color: #ffffff;
        transition: background-color 5000s ease-in-out 0s;
        box-shadow: inset 0 0 0px 0px rgba(34, 39, 45, 0.338);
        caret-color: white;
      }

      /* Auto complete style */

      /* Clouds */
      
      .cloud {
        background-color: #fff;
        background-image: -webkit-linear-gradient(hsla(0,0%,0%,0), hsla(0,0%,0%,.1));
        border-radius: 1em;
        box-shadow: inset 0 0 0 1px hsla(0,0%,100%,.5);
        display: inline-block;
        height: 1em;
        margin-left: -1.5em;
        position: absolute;
        top: 50%;
        width: 3em;
        z-index: 0;
        -webkit-filter: drop-shadow(0 2px 3px hsla(0,0%,0%,.25));
      }

      .cloud:after,
      .cloud:before {
        background-color: #fff;
        content: '';
        border-radius: 100%;
        z-index: 0;
        position: absolute;
      }
      .cloud:after {
        background-image: -webkit-linear-gradient(hsla(0,0%,0%,0) 50%, hsla(0,0%,0%,.025));
        height: 1em;
        right: .4em;
        top: -.5em;
        width: 1em;
      }
      .cloud:before {
        background-image: -webkit-linear-gradient(hsla(0,0%,0%,0) 50%, hsla(0,0%,0%,.075));
        height: 1.6em;
        left: .4em;
        top: -.75em;
        width: 1.6em;
      }
      
      @keyframes move {
        0% { margin-left: -2000px }
        100% { margin-left: 100% }
      }
      /* Clouds */
      
      </style>
  </head>
  <body> 
    <div id="root"></div> <!-- class="p-[5vh] backdrop-blur-sm"-->
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
